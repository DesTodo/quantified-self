    <button type="button" class="btn btn-info" onclick="location.href='https://jf-lalonde.github.io/quantified-self/foods'">Add New Food</button>
  </div>
</div>

  </div>

  </div>

  </div>
  <div class="right1" id="4">
  <h2 class="right1">Dinner</h2>
  </div>
